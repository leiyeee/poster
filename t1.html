    <div id="poster" class="viewing">


        <h1 id="line"></h1>
        <p id="body"></p>
        <div id="border" class="border"></div>
    </div>

    <script>
        function downloadURI(uri, name) {
            var link = document.createElement("a");

            link.download = name;
            link.href = uri;
            document.body.appendChild(link);
            link.click();
            clearDynamicLink(link);
        }

        function download() {
            var element = $("#poster")[0];
            html2canvas(element).then(function(canvas) {
                var myImage = canvas.toDataURL();
                downloadURI(myImage, "poster.jpg");
            });
        }
    </script>

        function menuoptions(action){
            if(action == 'show'){

            } else {
                document.getElementById("menu").setAttribute("onclick", "menuoptions('show')");
                document.getElementById("selectors").style.display = "none";
            }
        }
