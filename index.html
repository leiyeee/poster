<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>poster demon</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src='html2canvas.js'></script>

</head>

<body>
    <!-- partial:index.partial.html -->

    <head>
        <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    </head>

    <form>
        <input name="line" type="text" placeholder="Title">
        <textarea name="body" type="text" placeholder="Body Copy" rows="5"></textarea>
        <row>
            <select id="color">
                <option value="#33658A">MArch</option>
                <option value="#86BBD8">MAUD</option>
                <option value="#F6AE2D">MDES</option>
                <option value="#F26419">MDE</option>
            </select>

            <label>Theme color</label>
        </row>
        <row>
            <input name="border" type="checkbox">
            <label>Neon</label>
        </row>
        <row>
            <label>Underline</label>
            <input name="underline" type="checkbox">
        </row>
        <row>
            <label>Center aligned</label>
            <input name="center_aligned" type="checkbox">
        </row>
        <row>
            <label>Letter spacing</label>
            <input name="letter_spacing" type="checkbox">
        </row>
        <row>
            <label>Strike</label>
            <input name="strikethrough" type="checkbox">
        </row>
        <row>
            <label>Tilt</label>
            <input name="tilt" type="checkbox">
        </row>
        <row>
            <label>Sprinkles</label>
            <input name="sprinkles" type="checkbox">
        </row>
        <row>
            <label>Circle</label>
            <input name="circle" type="checkbox">
        </row>
        <row>
            <label>Cross</label>
            <input name="cross" type="checkbox">
        </row>
        <div id="new_poster" class="button">Design</div>
        <div>
            <a id="download" download="poster.png">
                <div class="button" type="button" onClick="download()">Download</div>
            </a>
        </div>
    </form>

    <div id="poster" class="viewing">


        <h1 id="line"></h1>
        <p id="body"></p>
        <div id="border" class="border"></div>
    </div>

    <script>
        function downloadURI(uri, name) {
            var link = document.createElement("a");

            link.download = name;
            link.href = uri;
            document.body.appendChild(link);
            link.click();
            clearDynamicLink(link);
        }

        function download() {
            var element = $("#poster")[0];
            html2canvas(element).then(function(canvas) {
                var myImage = canvas.toDataURL();
                downloadURI(myImage, "poster.png");
            });
        }
    </script>

    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
    </script>

    <script src="./script.js"></script>

    <!--   <script src="./img.js"></script>-->

</body></html>
