<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>poster demon</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

<body>
    <!-- partial:index.partial.html -->

    <head>
        <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    </head>

    <form>
        <input name="line" type="text" placeholder="Title">
        <textarea name="body" type="text" placeholder="Body Copy" rows="5"></textarea>
        <row>
            <input name="border" type="checkbox">
            <label>Neon</label>
        </row>
        <row>
            <label>Underline</label>
            <input name="underline" type="checkbox">
        </row>
        <row>
            <label>Center aligned</label>
            <input name="center_aligned" type="checkbox">
        </row>
        <row>
            <label>Letter spacing</label>
            <input name="letter_spacing" type="checkbox">
        </row>
        <row>
            <label>Strike</label>
            <input name="strikethrough" type="checkbox">
        </row>
        <row>
            <label>Tilt</label>
            <input name="tilt" type="checkbox">
        </row>
        <row>
            <label>Sprinkles</label>
            <input name="sprinkles" type="checkbox">
        </row>
        <row>
            <label>Circle</label>
            <input name="circle" type="checkbox">
        </row>
        <row>
            <label>Cross</label>
            <input name="cross" type="checkbox">
        </row>
        <div id="new_poster" class="button">Design</div>
    </form>
    <div id="poster" class="viewing">


        <h1 id="line"></h1>
        <p id="body"></p>
        <div id="border" class="border"></div>
    </div>
